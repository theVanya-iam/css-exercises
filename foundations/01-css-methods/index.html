<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../01-css-methods/style.css">
  <style>
    /* internal (inside HTML document) CSS styling */ 
    p {
      color: white;
      background-color: green;
      font-size: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }
  </style>
  <title>Methods for Adding CSS</title>
</head>
<body>
  <div>Style me via the external method!</div>
  <p>I would like to be styled with the internal method, please.</p>
  <!-- inline (inside the declaration) CSS styling -->
  <button style="background-color: orange; font-size: 18px; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ">Inline Method</button>
</body>
</html>
